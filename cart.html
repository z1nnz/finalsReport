        const productId = matched ? matched.id : (item.id || null);
        const subtotal = item.price * (item.quantity || 1);
        total += subtotal;
        const link = productId !== null
          ? `product-detail.html?id=${productId}`

              <button class="btn btn-sm " onclick="removeItem(${index})" style="font-size:20px; color:white; background-color:red; border-radius:10px;">åˆªé™¤</button>
            </div>
          </div>`;
        container.innerHTML += html;
      });

      document.getElementById("cart-total").textContent = total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      window.onload();
    }
