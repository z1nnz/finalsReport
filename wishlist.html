  <script>
    const wishlistContainer = document.getElementById('wishlistContainer');
    const emptyMessage = document.getElementById('emptyMessage');

    function loadWishlist() {
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlistContainer.innerHTML = '';

      if (wishlist.length === 0) {
        emptyMessage.style.display = 'block';
        return;
      }

      emptyMessage.style.display = 'none';

      wishlist.forEach(product => {
        const card = document.createElement('div');
        card.className = 'col-md-4 mb-4';
        card.innerHTML = `
          <div class="card h-100" style="background-color:#ece4db; border:5px solid #d5bdaf; border-radius:10px">
            <div style="text-align:center;"><img src="${product.image}"  alt="${product.name}" style="width:330px; height:330px; border:1px solid black;border-radius:10px"></div>
            <div class="card-body">
              <h5 style="font-size:25px;font-weight:bold;">${product.name}</h5>
              <p style="font-size:20px;">$${product.price}</p>
              <a href="product-detail.html?name=${encodeURIComponent(product.name)}" class="btn btn-sm mr-2" style="font-size:20px; border-color: #4361ee; color: #023e8a; border-radius:10px;background-color:#ade8f4">æŸ¥çœ‹å•†å“</a>
              <button class="btn btn-sm" onclick="removeFromWishlist('${product.name}')" style="color:white;background-color:red;font-size:20px; border-radius:10px;">åˆªé™¤</button>
            </div>
          </div>`;
        wishlistContainer.appendChild(card);
      });
    }

    function removeFromWishlist(name) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist = wishlist.filter(item => item.name !== name);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      loadWishlist(); // é‡æ–°æ¸²æŸ“ç•«é¢
    }

    document.addEventListener('DOMContentLoaded', loadWishlist);
